<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="date.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Selected date:</h1>
        <p class="year">Year</p>
        <div class="monthpick">
            <button onclick="prevMonth()">Right</button>
            <span>Month</span>
            <button onclick="nextMonth()">Left</button>
        </div>
        <div class="dayNames">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
        </div>
        <div class="days">
        </div>
    </div>
</body>
<script src="date.js"></script>
</html>
